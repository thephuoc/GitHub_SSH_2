<!DOCTYPE html>
<html>
<head>
 <title>Hiển Thị Số Từ File Với Định Dạng Cột</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://cdn.tailwindcss.com"></script>
 <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6; /* Tailwind gray-100 */
        color: #1f2937; /* Tailwind gray-800 */
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    .container {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        width: 100%;
        max-width: 90%; /* Tăng max-width để có không gian cho nhiều cột hơn */
    }
    h1 {
        font-size: 1.5rem; /* Tailwind text-2xl */
        font-weight: 600; /* Tailwind font-semibold */
        margin-bottom: 1rem;
        text-align: center;
    }
    input[type="file"] {
        display: block;
        margin: 0 auto 1.5rem auto;
        padding: 0.5rem 0.75rem;
        border: 1px solid #d1d5db; /* Tailwind gray-300 */
        border-radius: 0.375rem; /* Tailwind rounded-md */
        cursor: pointer;
    }
    input[type="file"]:hover {
        border-color: #9ca3af; /* Tailwind gray-400 */
    }
    #fileDisplayArea {
        margin-top: 1rem;
        padding: 1rem;
        border: 1px dashed #d1d5db; /* Tailwind gray-300 */
        border-radius: 0.375rem; /* Tailwind rounded-md */
        min-height: 100px;
        background-color: #f9fafb; /* Tailwind gray-50 */
        
        /* --- CSS Grid cho layout cột --- */
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Tạo cột tự động co giãn */
        gap: 10px; /* Khoảng cách giữa các ô số */
    }
    .number-item {
        padding: 8px 10px; /* Tăng padding một chút */
        border-radius: 0.375rem; /* Tailwind rounded-md */
        font-size: 1rem; /* Tailwind text-base */
        line-height: 1.5;
        /* Màu và font-weight sẽ được đặt bởi JavaScript */
        text-align: center; /* Căn giữa số trong ô */
        background-color: #ffffff; /* Nền trắng cho mỗi ô số */
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* Thêm bóng nhẹ */
        word-break: break-all; /* Ngắt từ cho các số quá dài */
        box-sizing: border-box;
    }
 </style>
 <script>
 window.onload = function() {
    // Lấy các phần tử DOM
    var fileInput = document.getElementById('fileInput');
    var fileDisplayArea = document.getElementById('fileDisplayArea');

    // Thêm sự kiện 'change' cho input file
    fileInput.addEventListener('change', function(e) {
        var file = fileInput.files[0]; // Lấy file đầu tiên người dùng chọn
        if (!file) {
            fileDisplayArea.innerHTML = '<p class="text-red-500 col-span-full">Vui lòng chọn một file.</p>'; // col-span-full để message chiếm toàn bộ chiều rộng grid
            return;
        }

        var reader = new FileReader(); // Tạo đối tượng FileReader

        // Sự kiện được kích hoạt khi file đã được đọc xong
        reader.onload = function(e) {
            // Tách nội dung file thành các dòng, loại bỏ dòng trống và khoảng trắng thừa ở mỗi số
            var lines = e.target.result.split(/[\r\n]+/)
                                     .map(line => line.trim())
                                     .filter(line => line !== ''); 
            fileDisplayArea.innerHTML = ''; // Xóa nội dung cũ trong khu vực hiển thị

            if (lines.length === 0) {
                fileDisplayArea.innerHTML = '<p class="text-gray-500 col-span-full">File rỗng hoặc không chứa số hợp lệ.</p>'; // col-span-full
                return;
            }

            // Lặp qua từng dòng (mỗi dòng được coi là một số)
            lines.forEach(function(lineContent) {
                // Tạo một thẻ div để chứa số (div phù hợp hơn cho grid item)
                var numberDiv = document.createElement('div');
                numberDiv.classList.add('number-item'); // Thêm class CSS
                numberDiv.innerText = lineContent; // Gán nội dung dòng

                // Tạo màu ngẫu nhiên và đảm bảo là 6 ký tự hex
                var randomColor = '#' + ('000000' + Math.floor(Math.random() * 16777215).toString(16)).slice(-6);
                numberDiv.style.color = randomColor; // Đặt màu cho số

                // Bôi đậm tất cả các số
                numberDiv.style.fontWeight = 'bold';

                // Thêm thẻ div chứa số vào khu vực hiển thị
                fileDisplayArea.appendChild(numberDiv);
            });
        }

        // Xử lý lỗi nếu có
        reader.onerror = function() {
            fileDisplayArea.innerHTML = '<p class="text-red-500 col-span-full">Không thể đọc file. Đã có lỗi xảy ra.</p>'; // col-span-full
            console.error("Lỗi khi đọc file:", reader.error);
        };

        // Đọc nội dung file dưới dạng text
        reader.readAsText(file);
    });
 }
 </script>
</head>
<body>
    <div class="container">
        <h1>Hiển Thị Số Từ File Theo Cột</h1>
        <p class="text-center mb-4 text-gray-600">Chọn một file text chứa các số (mỗi số trên một dòng) để xem chúng được tô màu, bôi đậm và sắp xếp theo cột tự động co giãn.</p>
        <input type="file" id="fileInput" accept=".txt, .text, .csv">

        <div id="fileDisplayArea">
            <p class="text-gray-500 col-span-full">Nội dung file sẽ được hiển thị ở đây sau khi bạn chọn file.</p> </div>
    </div>
</body>
</html>
